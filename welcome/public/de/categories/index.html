  <script>
const qs = new URLSearchParams(location.search);
const app  = qs.get('app') || "\"ProfiCAD\"";
const ver  = qs.get('ver') || "\"13.0\"";
const lang = (qs.get('lang') || "\"de\"").toLowerCase();
const appSpan = document.querySelector('#app'); if (appSpan) appSpan.textContent = app;
const verSpan = document.querySelector('#ver'); if (verSpan) verSpan.textContent = ver;
const L = {
  quickstart: { cs: '/quick-start', en: '/en/quick-start', de: '/de/quick-start', es: '/es/quick-start' },
  help:       { cs: '/help',        en: '/en/help',        de: '/de/help',        es: '/es/help' },
  whatsnew:   { cs: '/whats-new',   en: '/en/whats-new',   de: '/de/whats-new',   es: '/es/whats-new' },
  support:    { cs: '/support',     en: '/en/support',     de: '/de/support',     es: '/es/support' }
};
const pick = (m) => m[lang] || m.cs;
const baseQuery = location.search ? location.search
  : `?app=${encodeURIComponent(app)}&ver=${encodeURIComponent(ver)}&lang=${encodeURIComponent(lang)}&utm_source=installer&utm_medium=postinstall&utm_campaign=welcome`;
const byId = (id)=>document.getElementById(id);
const aQS = byId('cta-quickstart'); if (aQS) aQS.href = pick(L.quickstart) + baseQuery;
const aH  = byId('cta-help');       if (aH)  aH.href  = pick(L.help)      + baseQuery;
const aWN = byId('cta-whatsnew');   if (aWN) aWN.href = pick(L.whatsnew)  + baseQuery;
const aS  = byId('cta-support');    if (aS)  { const subj = aS.getAttribute('data-subject-template') || `${app} ${ver}`;
  aS.href  = pick(L.support) + `${baseQuery}&subject=${encodeURIComponent(subj)}&from=welcome`; }
(function(){
  const root = document.querySelector('.carousel'); if(!root) return;
  const view = root.querySelector('.carousel-viewport');
  const slides = Array.from(root.querySelectorAll('.slide'));
  const btnPrev = root.querySelector('[data-prev]');
  const btnNext = root.querySelector('[data-next]');
  const dotsWrap = root.querySelector('.dots');
  const labelPrefix = root.getAttribute('data-slide-label-prefix') || 'Slide';
  if (slides.length < 2) { const nav=root.querySelector('.nav'); if (nav) nav.style.display='none'; if (dotsWrap) dotsWrap.style.display='none'; return; }
  function setSizes(){ slides.forEach(s=> s.style.width = view.clientWidth + 'px'); }
  setSizes(); window.addEventListener('resize', setSizes, { passive:true });
  const dots = slides.map((_,i)=>{ const b=document.createElement('button'); b.className='dot'; b.type='button'; b.setAttribute('aria-label', `${labelPrefix} ${i+1}`); b.addEventListener('click', ()=> go(i)); dotsWrap.appendChild(b); return b; });
  let idx=0, autoplay, hovering=false, focusing=false;
  function update(){ dots.forEach((d,i)=> d.setAttribute('aria-current', i===idx ? 'true':'false')); }
  function go(i){ idx=(i+slides.length)%slides.length; view.scrollTo({ left: idx*view.clientWidth, behavior:'smooth' }); update(); }
  btnPrev?.addEventListener('click', ()=> go(idx-1));
  btnNext?.addEventListener('click', ()=> go(idx+1));
  view?.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft'){ e.preventDefault(); go(idx-1); } if(e.key==='ArrowRight'){ e.preventDefault(); go(idx+1); } });
  let t; view?.addEventListener('scroll', ()=>{ clearTimeout(t); t=setTimeout(()=>{ const n=Math.round(view.scrollLeft/view.clientWidth); if(n!==idx){ idx=n; update(); }},80); }, { passive:true });
  function start(){ stop(); autoplay=setInterval(()=>{ if(!hovering && !focusing) go(idx+1); }, 4000); }
  function stop(){ if(autoplay) clearInterval(autoplay); }
  root.addEventListener('mouseenter', ()=> hovering=true);
  root.addEventListener('mouseleave', ()=> hovering=false);
  view?.addEventListener('focusin', ()=> focusing=true);
  view?.addEventListener('focusout', ()=> focusing=false);
  go(0); start();
})();</script>
